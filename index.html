<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <div class="outer">
            <div class="inner-h1">
                <h1>TODO List</h1>
            </div>
            <div class="inner">
                <div class="input-group mb-3">
                    <input type="text" class="form-control inp1" placeholder="enter your task to add" aria-label="enter your task to add" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn1" type="button" id="button-addon2">add</button>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control inp2" placeholder="enter your task to remove" aria-label="enter your task to remove" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn2" type="button" id="button-addon2">remove</button>
                </div>
            </div>
        </div>
        <div class="add">
            <ul>
                
            </ul>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
